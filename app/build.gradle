plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs'
    id 'newrelic'
}

android {
    
    compileSdkVersion 32
    
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 32
        applicationId "com.banglalink.toffee"
        versionCode appVersionCode
        versionName appVersionName
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "com.banglalink.toffee.HiltTestRunner"
    }
    
    flavorDimensions "lib"
    productFlavors {
        mobile {
            dimension "lib"
            buildConfigField 'int', 'DEVICE_TYPE', "1"
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    kotlinOptions {
//        useIR = true
        jvmTarget = "1.8"
    }
    
    buildFeatures {
//        compose true
        dataBinding true
        viewBinding true
    }
    
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    packagingOptions {
        jniLibs {
            useLegacyPackaging = true
            excludes += [
                'lib/*/librsjni.so',
                'lib/*/libRSSupport.so',
                'lib/*/librsjni_androidx.so'
            ]
        }
        resources {
            excludes += ['META-INF/*.kotlin_module']
            pickFirsts += [
                'META-INF/LICENSE',
                'META-INF/INDEX.LIST',
                'META-INF/io.netty.versions.properties',
                'META-INF/annotation-experimental_release.kotlin_module'
            ]
        }
    }

//    composeOptions {
//        kotlinCompilerExtensionVersion = composeVersion
//    }
    
    lint {
        abortOnError false
        checkReleaseBuilds false
    }
    
    namespace 'com.banglalink.toffee'
}

