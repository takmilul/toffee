// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
        classpath 'com.google.gms:google-services:4.3.10'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31"

        def nav_version = "2.3.0"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"

        // Add the Crashlytics Gradle plugin.
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.7.1'
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.37'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url "https://repo.eclipse.org/content/repositories/paho-releases/" }
//        maven { url "https://repository.medallia.com/digital-maven/" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    appVersionCode = 67
    appVersionName = '2.1.0'
    kotlin_version = '1.5.31'
    kotlinCoroutineVersion = "1.5.2"

    exoVersion = "2.14.2"
    firebaseCoreVersion = "19.0.2"
    firebaseAnalyticsVersion = "19.0.2"
    firebaseCrashlyticsVersion = "18.2.3"
    roomDbVersion = "2.3.0"
    hiltAndroidVersion = "2.39.1"
    hiltVersion = "1.0.0"
    retrofitVersion = "2.9.0"
    okHttpVersion = "4.9.0"
    facebookSdkVersion = "11.2.0"
}
