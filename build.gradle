buildscript {
    ext {
        appVersionCode = 73
        appVersionName = '2.3.1'
        
        exoVersion = '2.17.1'
        hiltVersion = '1.0.0'
        gsonVersion = '2.8.8'
        roomDbVersion = '2.4.2'
        okHttpVersion = '4.9.0'
        pagingVersion = '3.1.1'
        kotlinVersion = '1.6.10'
        composeVersion = '1.0.5'
        retrofitVersion = '2.9.0'
        espressoVersion = '3.4.0'
        lifecycleVersion = '2.4.1'
        navigationVersion = '2.3.5'
        pahoClientVersion = '1.2.5'
        convivaSdkVersion = '4.0.18'
        hiltAndroidVersion = '2.40.5'
        facebookSdkVersion = '12.2.0'
        firebaseCoreVersion = '19.0.2'
        kotlinCoroutineVersion = '1.5.2'
        googleApiClientVersion = '1.32.2'
        pubsubVersion = 'v1-rev452-1.25.0'
        convivaExoPlayerVersion = '4.0.10'
        pahoAndroidServiceVersion = '1.1.1'
        firebaseMessagingVersion = '23.0.0'
        firebaseAnalyticsVersion = '20.1.0'
        firebaseCrashlyticsVersion = '18.2.9'
        googleHttpClientGsonVersion = '1.40.1'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath 'com.google.gms:google-services:4.3.10'
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.37'
        classpath 'com.newrelic.agent.android:agent-gradle-plugin:6.4.1'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.8.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url "https://maven.google.com" }
        maven { url "https://repository.medallia.com/digital-maven/" }
        maven { url "https://repo.eclipse.org/content/repositories/paho-releases/" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}