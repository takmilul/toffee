// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        appVersionCode = 71
        appVersionName = '2.1.4'
        kotlinVersion = '1.6.10'
        kotlinCoroutineVersion = '1.5.2'
        composeVersion = '1.0.5'
        exoVersion = '2.16.0'
        firebaseCoreVersion = '19.0.2'
        firebaseMessagingVersion = '23.0.0'
        firebaseAnalyticsVersion = '20.0.2'
        firebaseCrashlyticsVersion = '18.2.6'
        lifecycleVersion = '2.3.1'
        roomDbVersion = '2.3.0'
        hiltAndroidVersion = '2.40.5'
        hiltVersion = '1.0.0'
        retrofitVersion = '2.9.0'
        okHttpVersion = '4.9.0'
        facebookSdkVersion = '12.2.0'
        pagingVersion = '3.0.1'
        gsonVersion = '2.8.8'
        pubsubVersion = 'v1-rev452-1.25.0'
        googleApiClientVersion = '1.32.2'
        googleHttpClientGsonVersion = '1.40.1'
        pahoClientVersion = '1.2.5'
        pahoAndroidServiceVersion = '1.1.1'
        espressoVersion = '3.4.0'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath 'com.google.gms:google-services:4.3.10'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        
        def nav_version = "2.3.0"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        
        // Add the Crashlytics Gradle plugin.
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.8.1'
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.37'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url "https://repo.eclipse.org/content/repositories/paho-releases/" }
        maven { url "https://repository.medallia.com/digital-maven/" }
        maven { url "https://maven.google.com" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}